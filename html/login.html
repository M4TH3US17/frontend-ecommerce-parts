<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/global.css">
  <title>Login</title>
</head>

<body>
  <header id="header">
    <img id="logo" src="../img/icon.ico" title="logo" />

    <nav id="menu">
      <a href="index.html">Voltar</a>
      <a href="#">Sobre</a>
    </nav>
  </header>

  <section id="container">
    <form id="flexbox" method="post">
      <h1>Login</h1><br>
      <div>
        <label>Email</label>
        <input type="email" id="email" placeholder=" Digite seu email" name="email" required />
      </div>

      <div>
        <label>Senha</label>
        <input type="password" id="password" placeholder=" Digite seu senha" name="password" required />
      </div>

      <div>
        <input type="submit" id="btn" name="btn" value="ACESSAR" />
      </div>
    </form>
  </section>

  <script src="../js/login.js"></script>
  </div>
</body>

</html>
